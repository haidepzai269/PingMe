
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-image"></div>
    <div class="auth-container">
      <div class="form-box">
        <h2>Đặt lại mật khẩu</h2>
        <input type="text" id="code" placeholder="Mã xác minh" />
        <input type="password" id="new-password" placeholder="Mật khẩu mới" />
        <button id="reset-btn">Đổi mật khẩu</button>
        <p id="auth-message"></p>
        <p style="text-align:center"><a href="auth.html">← Quay lại đăng nhập</a></p>
      </div>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    document.getElementById('reset-btn').addEventListener('click', async () => {
      const code = document.getElementById('code').value;
      const newPassword = document.getElementById('new-password').value;

      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code, newPassword }),
      });

      const data = await res.json();
      const msg = document.getElementById('auth-message');
      if (!res.ok) {
        msg.textContent = data.message || 'Lỗi khi đổi mật khẩu';
      } else {
        msg.style.color = 'green';
        msg.textContent = 'Đổi mật khẩu thành công!';
        setTimeout(() => {
          window.location.href = 'auth.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
